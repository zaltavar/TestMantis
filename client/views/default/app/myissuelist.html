<ion-view data-comp-id="ionic-view.1">
    <ion-nav-bar align-title="" class=" bar-positive" data-comp-id="nav-bar.1">
        <ion-nav-buttons side="left">
            <button class="button button-icon ion-navicon" data-comp-id="button.1"></button>
        </ion-nav-buttons>
        <ion-nav-title data-comp-id="nav-title.1">Assigned Issues</ion-nav-title>
        <ion-nav-buttons side="right">
            <button class="button button-icon ion-android-search" data-comp-id="button.2"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content data-comp-id="ionic-content.1">
        <div class="row"></div>
        <ion-list data-comp-id="ionic-list.1">
            <div class="item item-icon-right" data-comp-id="item.1"
                ng-repeat="item in data.myissuelist">
                <div data-comp-id="text.1" ng-bind="item.issue">
                    Some text
                    <span class="item-note"></span>
                </div>
                <i class="icon ion-ios-arrow-right" data-comp-id="icon.1" style="font-size:32px"></i>
            </div>
        </ion-list>
    </ion-content>
    <div class="footer-button-bar" data-comp-id="footer-bar-buttons.1"
        dynamic-floating-footer=""></div>
</ion-view>
